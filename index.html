<html>

    <head>
<link rel="stylesheet" href="/styles.css" />
<script src="/index.js"></script>


      <title>
          Teleportation-lesson
      </title>
      <script src="https://aframe.io/releases/1.4.0/aframe.min.js">  
      </script>
      <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-cursor-teleport@581ab70/dist/aframe-cursor-teleport-component.min.js">
      </script>
   

    </head>
  
    <body>
        <a-scene cursor="rayOrigin: mouse" >
          <a-assets>
            <a-asset-item id="sample" src="compressed.glb"></a-asset-item>
          </a-assets>
          <a-entity class="collision" position="0 -.05 0" geometry="primitive: box; width: 50; height: .1; depth: 50" material="color:gray"></a-entity>
          
          <a-sky class="ignore"color="#e1f5fe"></a-sky>
          
          <a-entity class="ignore" gltf-model="#sample" position="0 0 -3" >
            <a-entity id="spot" light="angle: 20; color: yellow; intensity: 1.0; type: spot" rotation="-90 0 0" position="0 2 0"
            animation="property: light.intensity; from:1.0; to: 20.0; loop: true; dur: 5000;"></a-entity>
          </a-entity>

          <!--Lighting-->
          <a-entity light="type: ambient; color:#BBB"></a-entity>
          <a-entity light="type: directional; color: #FFF; intensity: 0.6; castShadow:true; " position="-0.5 1 1"></a-entity>

          <!-- Teleportation -->

          <a-entity id="cameraRig" position="0 0 0" cursor-teleport="cameraRig: #cameraRig; cameraHead: #head; collisionEntities: .collision; ignoreEntities: .ignore">
            <a-entity id="head" position="0 1.52 0" camera look-controls="reverseMouseDrag: true"></a-entity>
          </a-entity>
    

        </a-scene>
    </body>
  </html>
